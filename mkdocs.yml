site_name: Student Robotics Volunteer Runbook
site_url: https://studentrobotics.org/runbook/
repo_url: https://github.com/srobo/runbook
strict: true
edit_uri: edit/main/docs/
theme:
  name: material
  icon:
    logo: fontawesome/solid/book
  favicon: favicon.ico
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  custom_dir: theme
  features:
    - navigation.tabs
    - navigation.indexes
    - content.action.edit
    - content.action.view
    - search.suggest
  font:
    text: Open Sans
copyright: |
  Copyright &copy; Student Robotics contributors
  <br>
  This work is licensed under a
  <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
    Creative Commons Attribution-ShareAlike 4.0 International License
  </a>.

# Customization
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://studentrobotics.org
    - icon: fontawesome/brands/github-alt
      link: https://github.com/srobo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/studentrobotics

# Extensions
markdown_extensions:
  # Note: the mermaid2 plugin also relies on code blocks for graphs, which isn't
  # completely compatible with the following extensions, so we keep them
  # disabled. If we turn out to need code blocks in this project, we can
  # solve this then. See https://github.com/fralau/mkdocs-mermaid2-plugin#using-mermaid-and-code-highlighting-at-the-same-time.
  # - markdown.extensions.codehilite
  # - pymdownx.superfences

  - footnotes
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - mdx_include:
      base_path: docs
  - attr_list

extra_css:
  - assets/runbook.css


plugins:
  - search
  - markdownextradata
  - mermaid2
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
