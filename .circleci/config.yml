version: 2.0

jobs:
    build:
        docker:
            - image: circleci/python:3.9
        steps:
            - checkout

            - restore_cache:
                key: cache-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run: pip install -r requirements.txt
            - save_cache:
                key: cache-{{ .Branch }}-{{ checksum "requirements.txt" }}
                paths:
                    - "/home/circleci/.cache/pip"
            - run: mkdocs build

    deploy:
        docker:
            - image: circleci/python:3.9
        steps:
            - add_ssh_keys:
                fingerprints:
                    - "9e:a9:7b:98:8d:0a:69:22:29:eb:34:14:90:73:a2:5a"
            - checkout
            - restore_cache:
                key: cache-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run: pip install -r requirements.txt
            - deploy:
                name: Deploy to Github Pages
                command: ./.circleci/deploy.sh


workflows:
    version: 2
    build-and-deploy:
        jobs:
            - build
            - deploy:
                requires:
                    - build
                filters:
                    branches:
                        only: master
